<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <style>
        body{
            background-color:#000;
            width: 100vw;
            height: 100vh;
            display:flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            
        }
        #game-window{
            background-color: #fff;
            width:100vmin;
            height: 100vmin;
            display:grid;
            grid-template-columns: repeat(21,1fr);
            grid-template-rows: repeat(21,1fr);
        }
    </style>
</head>
<body>
    <div id="game-window" defer type="module"></div>
    
</body>
</html>
